<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Account</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <img *ngIf="this.profile.userDetails.img; else def"  src="{{this.profile.userDetails.img}}" alt="" class="imag">
  <ng-template #def><img (click)="this.profile.uploadRealtime()" src="assets/icon2.png" class="imag"></ng-template>
  <form [formGroup]="updateForm">
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input formControlName="surname"></ion-input>
      <ion-icon slot="end" name="person"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="firstName"></ion-input>
      <ion-icon slot="end" name="person"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input formControlName="phone" type="tel"></ion-input>
      <ion-icon slot="end" name="call"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date Of Birth</ion-label>
      <ion-datetime formControlName="dob" display-format="DD MMMM, YYYY" [max]="max" pickerFormat="DD MMMM, YYYY">
      </ion-datetime>
      <ion-icon slot="end" name="calendar"></ion-icon>
    </ion-item>
    <ion-button shape="round" (click)="update(updateForm)" [disabled]="updateForm.invalid">Update</ion-button>
  </form>
</ion-content>
