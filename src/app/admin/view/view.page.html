<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>All Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let movie of this.movies.movieList" >
    <ion-thumbnail slot="start">
      <img src="{{movie.details?.img}}" />
    </ion-thumbnail>
    <ion-label>
      {{movie.details?.title | titlecase}}
    </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="edit(movie)"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button (click)="deleteMovie(movie)"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-item>
</ion-content>
